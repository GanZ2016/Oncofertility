<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">	
		<div class="input-group">
			<label for="id">Please enter your Name:</label>
			<input type="text" id="name">
		</div>	
		<div class="input-group">
			<label for="id">Please enter Date:</label>
			<input type="date" id="date">
		</div>	
		<div class="input-group">
			<label for="id">Please enter your Oral Temperature:</label>
			<input type="number" id="oral">
		</div>	
		<div class="input-group">
			<label for="id">Please enter your YONO Temperature:</label>
			<input type="number" id="yono">
		</div>	
		<div class="input-group">
			<label for="id">Please select your Ovulation Test Result:</label>
			<select id="ovulation">
			  <option value="yes">Ovulating</option>
			  <option value="no">Not Ovulating</option>
			</select>
		</div>
		<div class="input-group">
			<label for="id">Please enter your start of period:</label>
			<input type="date" id="period">
		</div>
		<div class="input-group">
			<label for="id">Please enter your Heart Rate:</label>
			<input type="number" id="hr">
		</div>
		<div class="input-group">
		<button type="submit" class = "btn btn-primary" onclick="putInDB()" value="Submit">Submit</button>
		</div>
		<div id="result"></div>
	</div>	

	
	

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	function putInDB(){
		var url = "https://murphy.wot.eecs.northwestern.edu/~jrp338/SQLGateway.py";

		$.post(url,
			{
				name: document.getElementById("name").value,
				date: document.getElementById("date").value,
				oral: document.getElementById("oral").value,
				yono: document.getElementById("yono").value,
				ovulation: document.getElementById("ovulation").value,
				period: document.getElementById("period").value,
				hr: document.getElementById("hr").value
			});
		document.getElementById("result").innerHTML = "Thank you! We've received your results."
	}
</script>

</html>
